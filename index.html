<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&family=Montserrat:wght@600&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>404 Page Not Found</title>
  </head>
  <body>
    <div class="hero">
      <header class="hero__title">
        <span>404 Not Found</span>
      </header>
      <div class="hero__body__wrapper">
          <main class="hero__body">
            <div class="hero__image">
              <img src="Scarecrow.png" alt="404" />
            </div>
            <div class="hero__message">
              <h1>I have bad news for you</h1>
              <p>
                The page you are looking for might be removed or is temporarily
                unavailable
              </p>
              <div class="hero__button">
                <button>Back to homepage</button>
              </div>
            </div>
          </main>
      </div>
      <footer class="hero__footer">
        <div class="author">NisargPatel@devchallenges.io</div>
      </footer>
    </div>
  </body>
</html>
